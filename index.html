<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="password-generator">

        <input value="Générateur de MDP" id="password-output">

        <div class="range">

            <input 
            type="range"
            min="8"
            max="24"
            step="1"
            value="8"
            id="password-length"
            oninput="document.getElementById('display-password-length').value=this.value"
            
            >
            <input
            type="number"
            min="8"
            max="24"
            value="8"
            maxlength="2"
            id="display-password-length"
            oninput="document.getElementById('password-length').value=this.value"
            on
            >

            <h2>Créer votre Mot de Passe </h2>

            <div class="flex">
                <input type="checkbox" id="lowercase" checked="checked">
                <label for="lowercase">a-z</label>

                <input type="checkbox" id="uppercase">
                <label for="uppercase">A-Z</label>

                <input type="checkbox" id="numbers">
                <label for="numbers">0-9</label>

                <input type="checkbox" id="symbols">
                <label for="symbols">!-?</label>
            </div>

<button id="generateButton" type="button" onclick="generatePassword()">Générer mot de passe</button>

        </div>



    </div>

    <script src="index.js"></script>
</body>

</html>
